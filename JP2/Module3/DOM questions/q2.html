<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    //q1. Add the missing number in the list 

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      //insert here 
      let liElem = document.querySelectorAll("li");
      console.log(liElem);

      //element before which we have to insert required element
      let insertLi = liElem[6];

      //creating the required element
      let newLi = document.createElement("li")
      newLi.innerHTML = "7"

      //insertion part 
      let ulTag = document.querySelector("ul")
      ulTag.insertBefore(newLi,insertLi)

      //insert before 

      
    </script>
  </body>
</html>
